baseURL = 'https://answndud.github.io/MoonJuYoungBlog/'
languageCode = 'ko-kr'
title = '문주영 블로그'
theme = 'PaperMod'

# 빌드 옵션
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# 페이지네이션
[pagination]
pagerSize = 10

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
author = "Your Name"
description = "개인 블로그입니다."
keywords = ["Blog", "Portfolio", "Personal"]
DateFormat = "2006년 1월 2일"

defaultTheme = "auto"  # auto, light, dark
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = true
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

[params.homeInfoParams]
Title = "안녕하세요"
Content = "블로그에 오신 것을 환영합니다."

# Giscus 댓글 설정
[params.giscus]
repo = "answndud/MoonJuYoungBlog"
repoId = "R_kgDORC6yYQ"
category = "General"
categoryId = "DIC_kwDORC6yYc4Cmq_5"
mapping = "pathname"
reactionsEnabled = "1"
emitMetadata = "0"
inputPosition = "top"
theme = "preferred_color_scheme"
lang = "ko"
loading = "lazy"

[[params.socialIcons]]
name = "github"
url = "https://github.com/answndud"

[[params.socialIcons]]
name = "email"
url = "mailto:your@email.com"

[params.cover]
hidden = false
hiddenInList = false
hiddenInSingle = false

[params.editPost]
URL = "https://github.com/answndud/MoonJuYoungBlog/tree/main/content"
Text = "제안하기"
appendFilePath = true

# 검색 기능
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

